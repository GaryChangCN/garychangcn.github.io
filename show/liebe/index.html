<script>
    const startTime = new Date('2020/09/06 00:00:00').getTime()
    const parser = ms => {
        let d = 0
        let h = 0
        let m = 0
        let s = 0

        let ret = ''
        if (ms > 86400000) {
            d = Math.ceil(ms / 86400000) - 1
            ms -= d * 86400000
            ret += `${d} 天 `
        }
        const now = new Date()
        now.setHours(0, 0, 0, 0)
        const current = new Date(now.getTime() + ms)

        ret += `${current.getHours()}小时 ${current.getMinutes()}分钟 ${current.getSeconds()}秒`

        return ret
    }

    const main = () => {
        setTimeout(() => {
            const time = parser(new Date().getTime() - startTime)
            document.getElementById('clock').innerText = time
            main()
        }, 1000)
    }
    main()
</script>
